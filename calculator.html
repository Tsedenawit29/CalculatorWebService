<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAP Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f6f7fb;
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .calculator-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(17, 24, 39, 0.08);
            padding: 24px;
            width: 100%;
            max-width: 560px;
            border: 1px solid #e5e7eb;
        }

        h1 {
            text-align: left;
            color: #111827;
            margin-bottom: 4px;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        .subtitle {
            text-align: left;
            color: #6b7280;
            margin-bottom: 16px;
            font-size: 12px;
        }

        .display {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px 14px;
            margin-bottom: 16px;
            min-height: 68px;
        }

        .result {
            color: #111827;
            font-size: 36px;
            font-weight: 500;
            text-align: right;
            min-height: 44px;
            word-wrap: break-word;
            letter-spacing: -0.5px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .form-field label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 6px;
            display: block;
            text-transform: none;
            letter-spacing: 0;
            text-align: left;
        }

        input[type="number"] {
            padding: 12px 10px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
            background: #ffffff;
            color: #111827;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        }

        input[type="number"]::placeholder {
            color: #9ca3af;
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 12px;
        }

        .status {
            padding: 8px 10px;
            border-radius: 999px;
            font-size: 12px;
            border: 1px solid #e5e7eb;
        }

        .status.connected {
            background: #ecfdf5;
            color: #047857;
            border-color: #a7f3d0;
        }

        .status.disconnected {
            background: #fef2f2;
            color: #b91c1c;
            border-color: #fecaca;
        }

        .operations {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            padding: 12px 10px;
            font-size: 14px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.12s ease, border-color 0.12s ease, transform 0.05s ease;
            font-weight: 500;
            background: #ffffff;
            color: #111827;
        }

        button:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        button:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background: #2563eb;
            border-color: #1d4ed8;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            border-color: #1e40af;
        }

        .btn-danger {
            background: #ef4444;
            border-color: #dc2626;
            color: #ffffff;
        }

        .btn-danger:hover {
            background: #dc2626;
            border-color: #b91c1c;
        }

        .helper {
            color: #6b7280;
            font-size: 12px;
            margin-top: 8px;
            text-align: left;
        }

        .error { color: #b91c1c; }
        .loading { color: #2563eb; font-style: italic; }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Light Calculator</h1>
        <div class="subtitle">SOAP-powered math. Simple, clean, fast.</div>

        <div class="display">
            <div class="result" id="result">0</div>
        </div>

        <div class="toolbar">
            <div class="status connected" id="status">✅ CONNECTED</div>
            <button class="btn-danger" onclick="clearAll()">Clear</button>
        </div>

        <div class="input-group">
            <div class="form-field">
                <label for="numA">Number A</label>
                <input type="number" id="numA" placeholder="10" value="10">
            </div>
            <div class="form-field">
                <label for="numB">Number B</label>
                <input type="number" id="numB" placeholder="5" value="5">
            </div>
        </div>

        <div class="operations" style="margin-top: 6px;">
            <button onclick="calculate('add')">Add</button>
            <button onclick="calculate('subtract')">Subtract</button>
            <button onclick="calculate('multiply')">Multiply</button>
            <button onclick="calculate('divide')">Divide</button>
            <button onclick="calculate('modulo')">Modulo</button>
            <button onclick="calculate('power')">Power</button>
            <button onclick="calculate('squareRoot')">Square Root</button>
            <button onclick="calculate('percentage')">Percentage</button>
            <button onclick="calculate('absolute')">Absolute</button>
        </div>

        <div class="helper">Tip: Enter numbers, then click an operation. Square Root and Absolute use only A.</div>
    </div>

    <script>
        // Use relative URL to go through CORS proxy
        const SOAP_URL = '/calculator';
        let currentInput = 'A';
        let pendingOperation = null;

        function setNum(num) {
            const input = document.getElementById(currentInput === 'A' ? 'numA' : 'numB');
            const currentValue = input.value;
            
            if (currentValue === '0' || currentValue === '') {
                input.value = num;
            } else {
                input.value = currentValue + num;
            }
        }

        function executeCalc() {
            if (pendingOperation) {
                calculate(pendingOperation);
                pendingOperation = null;
            }
        }

        function createSOAPRequest(operation, params) {
            let paramsXML = '';
            
            if (operation === 'squareRoot' || operation === 'absolute') {
                paramsXML = `<number>${params.a}</number>`;
            } else if (operation === 'power') {
                paramsXML = `<base>${params.a}</base><exponent>${params.b}</exponent>`;
            } else if (operation === 'percentage') {
                paramsXML = `<number>${params.a}</number><percent>${params.b}</percent>`;
            } else {
                paramsXML = `<a>${params.a}</a><b>${params.b}</b>`;
            }

            return `<?xml version="1.0" encoding="UTF-8"?>
                <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" 
                                  xmlns:cal="http://calculator.com/">
                    <soapenv:Header/>
                    <soapenv:Body>
                        <cal:${operation}>
                            ${paramsXML}
                        </cal:${operation}>
                    </soapenv:Body>
                </soapenv:Envelope>`;
        }

        async function calculate(operation) {
            const numA = parseFloat(document.getElementById('numA').value);
            const numB = parseFloat(document.getElementById('numB').value);
            const resultDiv = document.getElementById('result');
            const statusDiv = document.getElementById('status');

            // Validation
            if (isNaN(numA)) {
                resultDiv.innerHTML = '<span class="error">ERROR</span>';
                return;
            }

            if (operation !== 'squareRoot' && operation !== 'absolute' && isNaN(numB)) {
                resultDiv.innerHTML = '<span class="error">ERROR</span>';
                return;
            }

            resultDiv.innerHTML = '<span class="loading">...</span>';

            try {
                const soapRequest = createSOAPRequest(operation, { a: numA, b: numB });
                
                const response = await fetch(SOAP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/xml',
                    },
                    body: soapRequest
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, 'text/xml');
                
                // Check for SOAP fault
                const fault = xmlDoc.getElementsByTagName('faultstring')[0];
                if (fault) {
                    resultDiv.innerHTML = `<span class="error">ERROR</span>`;
                    return;
                }

                const result = xmlDoc.getElementsByTagName('return')[0];
                if (result) {
                    const value = parseFloat(result.textContent);
                    // Format display
                    if (value % 1 === 0 && Math.abs(value) < 1e10) {
                        resultDiv.textContent = value.toFixed(0);
                    } else {
                        resultDiv.textContent = value.toFixed(2);
                    }
                    statusDiv.className = 'status connected';
                    statusDiv.textContent = '✅ CONNECTED';
                } else {
                    resultDiv.innerHTML = '<span class="error">ERROR</span>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">ERROR</span>`;
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '❌ DISCONNECTED';
                console.error('SOAP Error:', error);
            }
        }

        function clearAll() {
            document.getElementById('numA').value = '0';
            document.getElementById('numB').value = '0';
            document.getElementById('result').textContent = '0';
            currentInput = 'A';
            pendingOperation = null;
        }

        // Test connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(SOAP_URL + '?wsdl');
                if (response.ok) {
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('status').textContent = '✅ CONNECTED';
                }
            } catch (error) {
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').textContent = '❌ DISCONNECTED';
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                setNum(parseInt(e.key));
            } else if (e.key === 'Enter') {
                executeCalc();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                clearAll();
            }
        });
    </script>
</body>
</html>
